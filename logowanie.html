<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
        <title>Logowanie</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img class="logo" src="images/logo.png" />
    <div class="wrapper">
        <div>
            <div class="form-wrapper">
                <h3>Zarejestruj się jako trener</h3>
            <div class="social-button">
                <img src="images/fb.png" />
                <span><strong>Rejestracja przez Facebooka</strong></span>
            </div>
            <div class="social-button">
                <img src="images/insta.png" />
                <span><strong>Rejestracja przez Instagrama</strong></span>
            </div>
            <div class="divider">
                <div class="divider-line"></div>
                    <h4>Lub za pomocą maila</h4>
                <div class="divider-line"></div>
            </div>
            <div class="login-form">
                <div class="row">
                    <input type="text" placeholder="First Name..." />
                    <input type="text" placeholder="Last Name..." />
                </div>
                <input type="email" placeholder="Email address..." />
                <input type="password" placeholder="Password..." />
                <div class="consent">
                    <input type="checkbox" />
                        <div><strong>I have read the&nbsp;</strong></div>
                    <a href="#"><strong>Terms & Conditions</strong></a>
                </div>
                <button class="register">
                    Zarejestruj się za darmo
                </button>
                <div class="footer">
                    <strong>Masz już konto?</strong>
                    <a href="#"><strong>Zaloguj się</strong></a>
                </div>
                </div>
            </div>
        </div>
        <img src="./images/gym.jpg" style="width: 50%; height: auto; margin-left:45px; margin-right:3px; margin-bottom:3px; margin-top:3px;" />
    </div>
<div class="image">

</div>
</body>
</html>
